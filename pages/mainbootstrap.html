<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RickAndMortyAppBS</title>
    <link rel="stylesheet" href="/styles/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/mainbootstrap.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-white">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img src="/assets/logo.png" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link btn-navbar" href="#">Docs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn-navbar" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link btn-support" href="#">SUPPORT US</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <header class="container-fluid bg-white">
      <h1>The Rick and Morty API</h1>
    </header>

    <main class="container">
      <div class="row" id="filter">
        <div class="col-md-3 input-group mb-3 bar-input-search">
          <input
            type="text"
            class="form-control"
            placeholder="Ingresar nombre..."
            id="input-search"
          />
        </div>
        <div class="col-md-5" id="filter-box">
          <div class="input-group mb-3 d-flex" id="filter-checks">
            <label class="input-group-text" for="select-status">Status</label>
            <div class="form-check form-check-inline ms-1">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadioAll"
                value="optionAll"
                checked
              />
              <label class="form-check-label" for="inlineRadioAll">All</label>
            </div>
            <div class="form-check form-check-inline mx-3">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />
              <label class="form-check-label" for="inlineRadio1">Alive</label>
            </div>
            <div class="form-check form-check-inline mx-3">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio2"
                value="option2"
              />
              <label class="form-check-label" for="inlineRadio2">Dead</label>
            </div>
            <div class="form-check form-check-inline mx-3">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio3"
                value="option3"
              />
              <label class="form-check-label" for="inlineRadio3">Unknown</label>
            </div>
          </div>
        </div>
        <div class="dropdown col-md-2 mb-3">
          <button
            type="button"
            class="btn btn-secondary dropdown-toggle w-100"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            data-bs-auto-close="outside"
          >
            Género
          </button>
          <form class="dropdown-menu p-4 bg-secondary">
            <div class="form-check mb-1">
              <input
                type="radio"
                name="dropdownRadioGender"
                class="form-check-input"
                id="dropdownRadioAll"
                checked
              />
              <label class="form-check-label" for="dropdownRadioAll">
                All
              </label>
            </div>
            <div class="form-check mb-1">
              <input
                type="radio"
                name="dropdownRadioGender"
                class="form-check-input"
                id="dropdownRadioFemale"
              />
              <label class="form-check-label" for="dropdownRadioFemale">
                Female
              </label>
            </div>
            <div class="form-check mb-1">
              <input
                type="radio"
                name="dropdownRadioGender"
                class="form-check-input"
                id="dropdownRadioMale"
              />
              <label class="form-check-label" for="dropdownRadioMale">
                Male
              </label>
            </div>
            <div class="form-check mb-1">
              <input
                type="radio"
                name="dropdownRadioGender"
                class="form-check-input"
                id="dropdownRadioGenderless"
              />
              <label class="form-check-label" for="dropdownRadioGenderless">
                Genderless
              </label>
            </div>
            <div class="form-check mb-1">
              <input
                type="radio"
                name="dropdownRadioGender"
                class="form-check-input"
                id="dropdownRadioUnknown"
              />
              <label class="form-check-label" for="dropdownRadioUnknown">
                Unknown
              </label>
            </div>
          </form>
        </div>
        <div class="col-md-2 mb-3">
          <button class="btn btn-success m-0" id="btn-search">BUSCAR</button>
        </div>
      </div>
      <div class="row" id="list-cards-container"></div>
      <div class="d-flex justify-content-center my-4" id="container-pagination">
        <ul class="pagination"></ul>
      </div>
      <div class="row" id="spinner-container">
        <div class="d-flex justify-content-center">
          <div class="spinner-border" id="load-spinner" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-danger mb-3" id="btn-show-others">
          Mostrar otros
        </button>
      </div>
    </main>
    <footer class="container-fluid">
      <div class="stats text-gray">
        <ul class="d-flex justify-content-center list-unstyled gap-3 pb-3 mb-0">
          <li>
            <a class="footer-text-gray text-decoration-none" href=""
              >CHARACTERS: 826</a
            >
          </li>
          <li>
            <a class="footer-text-gray text-decoration-none" href=""
              >LOCATIONS: 126</a
            >
          </li>
          <li>
            <a class="footer-text-gray text-decoration-none" href=""
              >EPISODES: 51</a
            >
          </li>
        </ul>
      </div>
      <div
        class="d-flex justify-content-center align-items-center server-status pb-3 mb-0"
      >
        <a class="footer-text-gray pe-2 text-decoration-none" href=""
          >SERVER STATUS</a
        >
        <span class="api-status-icon"></span>
      </div>
      <div
        class="d-flex justify-content-center align-items-center footer-text-gray copyright"
      >
        <span
          >❮❯ by
          <a class="pe-1" href="https://github.com">Nico Springer</a></span
        ><span> 2024 </span>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/main.js"></script>
  </body>
</html>
