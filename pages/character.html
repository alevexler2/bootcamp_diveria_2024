<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character Info</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/character.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a class="navbar-logo" href="/pages/mainbootstrap.html"
          ><img src="/assets/logo.png"
        /></a>
        <ul>
          <li><a class="btn-navbar" href="">Docs</a></li>
          <li><a class="btn-navbar" href="">About</a></li>
          <li><a class="btn-navbar btn-support" href="">SUPPORT US</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="character-descript" id="character-descript">
          <div class="character-name"></div>
        </div>
        <div class="character-info-box" id="character-info-box">
          <div class="box-character">
          </div>
          <div class="character-subinfo-box">
        </div>
      </div>
    </main>
    <footer>
      <div class="stats">
        <ul>
          <li><a class="text-gray-footer" href="">CHARACTERS: 826</a></li>
          <li><a class="text-gray-footer" href="">LOCATIONS: 126</a></li>
          <li><a class="text-gray-footer" href="">EPISODES: 51</a></li>
        </ul>
      </div>
      <div class="api-status">
        <a class="text-gray-footer" href="">SERVER STATUS</a>
        <span class="api-status-icon"></span>
      </div>
      <div class="social-media text-gray-footer">
        <a href="https://github.com" target="_blank" class="social-link"
          ><i class="fab fa-github"></i
        ></a>
        <a href="https://twitter.com" target="_blank" class="social-link"
          ><i class="fab fa-twitter"></i
        ></a>
        <a href="https://instagram.com" target="_blank" class="social-link"
          ><i class="fab fa-instagram"></i
        ></a>
      </div>
      <div class="copyright text-gray-footer">
        <span>❮❯ by <a href="https://github.com">Nico Springer</a></span
        ><span> 2024 </span>
      </div>
    </footer>
    <script src="../scripts/character.js"></script>
  </body>
</html>
